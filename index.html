<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Cabañas Bosque Escondido</title>
    
    <style>
        .carousel-item {
            height: 100vh;
            min-height: 350px;
            background: no-repeat center center scroll;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        
        .right {
            float: right
        }

        .center {
            margin: auto;
            width: 60%;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .hideform {
            display: none;
        }
    </style>

    <!-- Script para obtener fecha -->
    <script>
        fechaInicial.min = new Date().toISOString().split("T")[0];
        fechaSalida.min = new Date().toISOString().split("T")[0];
    </script>

  </head>
  <body>
    <!-- Navigation -->
    
    <header>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <!-- Slide One - Set the background image for this slide in the line below -->
            <div class="carousel-item active" style="background-image: url('multimedia/img_1.jpg')">
            <div class="carousel-caption">
                <h2 class="display-4">First Slide</h2>
                <p class="lead">This is a description for the first slide.</p>
            </div>
            </div>
            <!-- Slide Two - Set the background image for this slide in the line below -->
            <div class="carousel-item" style="background-image: url('multimedia/img_2.jpg')">
            <div class="carousel-caption">
                <h2 class="display-4">Second Slide</h2>
                <p class="lead">This is a description for the second slide.</p>
            </div>
            </div>
            <!-- Slide Three - Set the background image for this slide in the line below -->
            <div class="carousel-item" style="background-image: url('multimedia/img_3.jpg')">
            <div class="carousel-caption">
                <h2 class="display-4">Third Slide</h2>
                <p class="lead">This is a description for the third slide.</p>
            </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>
    
    <!-- Page Content -->
    <section class="py-5">
        <div class="container" align="center">
            <h1 class="display-4">Cabañas Bosque Escondido</h1>
            <p class="lead" style="text-align: center;">Despéjate de los problemas, reserva ya un fin de semana en Mazamitla</p>

            <button data-toggle="modal" data-target="#portfolioModal1" type="button" id="show" class="btn btn-warning btn-lg">¡Reserva ya!</button>
        </div>
    </section>

    <!-- Formulario -->

    <div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" role="dialog" aria-labelledby="portfolioModal1Label" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">
                <i class="fas fa-times"></i>
            </span>
            </button>
            <div class="modal-body text-left">
            <div class="container">
                <div class="row justify-content-left">
                <div class="col-lg-12">
                    <!-- Portfolio Modal - Title -->
                    <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0" align="center">Regístrate</h2>
                    <br>
                    <!-- Icon Divider -->
                    <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="divider-custom-line"></div>
                    </div>
                    <!-- Formulario -->
                    <form action="demo.html" method="POST">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Correo electr&oacute;nico</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Introduce tu correo electr&oacute;nico">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">N&uacute;mero de Tel&eacute;fono</label>
                          <input type="text" class="form-control" id="telefono" placeholder="Tu n&uacute;mero de tel&eacute;fono">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Fecha de Llegada</label>
                          <input type="date" class="form-control" id="fechaInicial">            
                        </div>  
                        <div class="form-group">
                            <label for="exampleInputPassword1">Fecha de Salida</label>
                            <input type="date" class="form-control" id="fechaSalida">            
                          </div> 
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <!-- Portfolio Modal - Text -->
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Script del formulario -->

    <script>
        $('#show').on('click', function () {
            $('.center').show();
            $(this).hide();
        })

        $('#close').on('click', function () {
            $('.center').hide();
            $('#show').show();
        })
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

  
</html>
